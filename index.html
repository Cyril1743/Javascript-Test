<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Javascript Test</title>
</head>

<body>
    <header>
        <h1>Javascript Coding Quiz!</h1>
        <div style="display: inline">Time:</div><span id="timerspan">60</span>
    </header>
    <section>
        <h2 id="startMessage">Press start to begin!</h2>
        <button type="button" id="startbutton">Start</button>
        <div id="question"></div>
        <button type="button" id="answer1" style="display: none;"></button>
        <button type="button" id="answer2" style="display: none;"></button>
        <button type="button" id="answer3" style="display: none;"></button>
        <button type="button" id="answer4" style="display: none;"></button>
    </section>
    <section>
        <div id="answerResult"></div>
    </section>
    <section id="score" style="display: none;">
        <form>
            <label for="savedname">Initials</label>
            <input id="savedname" name="name">
            <button type="submit" id="submit">Submit</button>
        </form>
        <div style="display: inline;">Final Score: </div><span id="finalScore"></span>
    </section>
    <section id="highScores" style="display: none;">
        <ul id="highScoreList"></ul>
        <button type="button" id="reset">Reset Scores</button>
        <button type="button" id="restart">Restart</button>
    </section>
    <script src="./assets/script.js"></script>
</body>

</html>
